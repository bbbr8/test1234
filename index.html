<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Setup</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 320px; margin: 0 auto; }
    .form-group { margin-bottom: 12px; display: flex; flex-direction: column; }
    label { margin-bottom: 4px; font-size: 14px; }
    input { padding: 8px; font-size: 14px; }
    .btn { padding: 10px 16px; font-size: 14px; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.2s ease-in-out; }
    .btn-primary { background-color: #007bff; color: #fff; }
    .btn-primary:hover { background-color: #0069d9; }
    .btn-secondary { background-color: #e0e0e0; color: #333; }
    .btn-secondary:hover { background-color: #cfcfcf; }
    .button-group { display: flex; justify-content: flex-end; gap: 8px; }
  </style>
</head>
<body>
  <section id="login">
    <h1>Login</h1>
    <form>
      <div class="form-group">
        <label for="login-email">Email</label>
        <input id="login-email" type="email" />
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input id="login-password" type="password" />
      </div>
      <button type="button" class="btn btn-primary" onclick="showScreen('profile')">Next</button>
    </form>
  </section>

  <section id="profile" style="display: none;">
    <h1>Profile Setup</h1>
    <form>
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input id="first-name" type="text" />
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input id="last-name" type="text" />
      </div>
      <div class="button-group">
        <button type="button" class="btn btn-secondary" onclick="showScreen('login')">Back</button>
        <button type="button" class="btn btn-primary" onclick="saveProfile()">Save Profile</button>
      </div>
    </form>
  </section>

  <section id="dashboard" style="display: none;">
    <h1>Dashboard</h1>
    <div id="account-info"></div>
    <h2>Documents</h2>
    <ul id="documents-list"></ul>
    <div class="form-group">
      <input id="new-doc" type="text" placeholder="Document name" />
      <button type="button" class="btn btn-primary" onclick="addDocument()">Add Document</button>
    </div>
    <div class="button-group">
      <button type="button" class="btn btn-secondary" onclick="showScreen('profile')">Back</button>
    </div>
  </section>

  <script>
    function showScreen(screen) {
      ['login', 'profile', 'dashboard'].forEach(function (id) {
        document.getElementById(id).style.display = id === screen ? 'block' : 'none';
      });
    }

    function getAccount() {
      const account = localStorage.getItem('briefly_account');
      return account ? JSON.parse(account) : null;
    }

    function saveAccount(account) {
      localStorage.setItem('briefly_account', JSON.stringify(account));
    }

    function getDocuments() {
      const docs = localStorage.getItem('briefly_docs');
      return docs ? JSON.parse(docs) : [];
    }

    function saveDocuments(docs) {
      localStorage.setItem('briefly_docs', JSON.stringify(docs));
    }

    function renderDashboard(account, docs) {
      const accountInfo = document.getElementById('account-info');
      accountInfo.textContent = account
        ? `Logged in as ${account.firstName} ${account.lastName}`
        : 'No account information';

      const list = document.getElementById('documents-list');
      list.innerHTML = '';
      docs.forEach((doc) => {
        const li = document.createElement('li');
        li.textContent = doc;
        list.appendChild(li);
      });
    }

    function saveProfile() {
      const firstName = document.getElementById('first-name').value;
      const lastName = document.getElementById('last-name').value;
      const account = { firstName, lastName };
      saveAccount(account);
      renderDashboard(account, getDocuments());
      showScreen('dashboard');
    }

    function addDocument() {
      const input = document.getElementById('new-doc');
      const name = input.value.trim();
      if (!name) return;
      const docs = getDocuments();
      docs.push(name);
      saveDocuments(docs);
      input.value = '';
      renderDashboard(getAccount(), docs);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const account = getAccount();
      const docs = getDocuments();
      if (account) {
        renderDashboard(account, docs);
        showScreen('dashboard');
      } else {
        showScreen('login');
      }
    });
  </script>
</body>
</html>
