<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Setup</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 320px; margin: 0 auto; }
    .form-group { margin-bottom: 12px; display: flex; flex-direction: column; }
    label { margin-bottom: 4px; font-size: 14px; }
    input { padding: 8px; font-size: 14px; }
    .btn { padding: 10px 16px; font-size: 14px; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.2s ease-in-out; }
    .btn-primary { background-color: #007bff; color: #fff; }
    .btn-primary:hover { background-color: #0069d9; }
    .btn-secondary { background-color: #e0e0e0; color: #333; }
    .btn-secondary:hover { background-color: #cfcfcf; }
    .button-group { display: flex; justify-content: flex-end; gap: 8px; }
    .card { border: 1px solid #ddd; padding: 16px; border-radius: 4px; margin-top: 16px; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f5f5f5; }
  </style>
</head>
<body>
  <section id="login">
    <h1>Login</h1>
    <form>
      <div class="form-group">
        <label for="login-email">Email</label>
        <input id="login-email" type="email" />
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input id="login-password" type="password" />
      </div>
      <button type="button" class="btn btn-primary" onclick="showScreen('profile')">Next</button>
    </form>
  </section>

  <section id="profile" style="display: none;">
    <h1>Profile Setup</h1>
    <form>
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input id="first-name" type="text" />
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input id="last-name" type="text" />
      </div>
      <div class="button-group">
        <button type="button" class="btn btn-secondary" onclick="showScreen('login')">Back</button>
        <button type="button" class="btn btn-primary" onclick="showScreen('dashboard')">Save Profile</button>
      </div>
    </form>
  </section>

  <section id="dashboard" style="display: none;">
    <h1>Dashboard</h1>
    <p>Welcome to your dashboard.</p>
    <div id="case-info" class="card">
      <p class="case-number"></p>
      <p class="case-role"></p>
      <table id="docs-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Type</th>
            <th>Category</th>
            <th>Added</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="button-group">
      <button type="button" class="btn btn-secondary" onclick="showScreen('profile')">Back</button>
      <button type="button" class="btn btn-primary" id="manage-docs">Manage Documents</button>
    </div>
  </section>

  <script>
    function showScreen(screen) {
      const target = document.getElementById(screen);
      if (!target) return;
      document.querySelectorAll('section').forEach(function (sec) {
        sec.style.display = sec === target ? 'block' : 'none';
      });
      if (screen === 'dashboard') {
        renderDashboard();
      }
    }

    function renderDashboard() {
      const account = JSON.parse(localStorage.getItem('briefly_account') || '{}');
      const docs = JSON.parse(localStorage.getItem('briefly_docs') || '[]');

      const caseInfo = document.getElementById('case-info');
      if (caseInfo) {
        caseInfo.querySelector('.case-number').textContent = `Case Number: ${account.caseNumber || ''}`;
        caseInfo.querySelector('.case-role').textContent = `Role: ${account.role || ''}`;
      }

      const tbody = document.querySelector('#docs-table tbody');
      if (tbody) {
        tbody.innerHTML = '';
        docs.forEach(function (doc) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${doc.name || ''}</td>
            <td>${doc.size || ''}</td>
            <td>${doc.type || ''}</td>
            <td>${doc.category || ''}</td>
            <td>${doc.added || ''}</td>
          `;
          tbody.appendChild(tr);
        });
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const profile = localStorage.getItem('briefly_profile');
      if (profile) {
        showScreen('dashboard');
      } else {
        showScreen('login');
      }

      const manageDocsBtn = document.getElementById('manage-docs');
      if (manageDocsBtn) {
        manageDocsBtn.addEventListener('click', () => showScreen('account'));
      }
    });
  </script>
</body>
</html>
