<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Setup</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    form { max-width: 320px; margin: 0 auto; }
    .form-group { margin-bottom: 12px; display: flex; flex-direction: column; }
    label { margin-bottom: 4px; font-size: 14px; }
    input { padding: 8px; font-size: 14px; }
    .btn { padding: 10px 16px; font-size: 14px; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.2s ease-in-out; }
    .btn-primary { background-color: #007bff; color: #fff; }
    .btn-primary:hover { background-color: #0069d9; }
    .btn-secondary { background-color: #e0e0e0; color: #333; }
    .btn-secondary:hover { background-color: #cfcfcf; }
    .button-group { display: flex; justify-content: flex-end; gap: 8px; }
  </style>
</head>
<body>
  <div id="login-screen">
    <h1>Login</h1>
    <form>
      <div class="form-group">
        <label for="login-email">Email</label>
        <input id="login-email" type="email" />
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input id="login-password" type="password" />
      </div>
      <button type="button" class="btn btn-primary" onclick="goToProfileSetup()">Next</button>
    </form>
  </div>

  <div id="profile-screen" class="hidden">
    <h1>Profile Setup</h1>
    <form>
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input id="first-name" type="text" />
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input id="last-name" type="text" />
      </div>
      <div class="button-group">
        <button type="button" class="btn btn-secondary" onclick="goToLogin()">Back</button>
        <button type="submit" class="btn btn-primary">Save Profile</button>
      </div>
    </form>
  </div>

  <script>
    function goToProfileSetup() {
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('profile-screen').classList.remove('hidden');
    }

    function goToLogin() {
      document.getElementById('profile-screen').classList.add('hidden');
      document.getElementById('login-screen').classList.remove('hidden');
    }
  </script>
</body>
</html>
