<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Setup</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    form { max-width: 320px; margin: 0 auto; }
    .form-group { margin-bottom: 12px; display: flex; flex-direction: column; }
    label { margin-bottom: 4px; font-size: 14px; }
    input { padding: 8px; font-size: 14px; }
    .btn { padding: 10px 16px; font-size: 14px; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.2s ease-in-out; }
    .btn-primary { background-color: #007bff; color: #fff; }
    .btn-primary:hover { background-color: #0069d9; }
    .btn-secondary { background-color: #e0e0e0; color: #333; }
    .btn-secondary:hover { background-color: #cfcfcf; }
    .button-group { display: flex; justify-content: flex-end; gap: 8px; }
  </style>
</head>
<body>
  <div id="login-screen">
    <h1>Login</h1>
    <form>
      <div class="form-group">
        <label for="login-email">Email</label>
        <input id="login-email" type="email" />
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input id="login-password" type="password" />
      </div>
      <button type="button" class="btn btn-primary" onclick="goToProfileSetup()">Next</button>
    </form>
  </div>

  <div id="profile-screen" class="hidden">
    <h1>Profile Setup</h1>
    <form>
      <div class="form-group">
        <label for="profile-name">Name</label>
        <input id="profile-name" type="text" />
      </div>
      <div class="form-group">
        <label for="profile-case">Case</label>
        <input id="profile-case" type="text" />
      </div>
      <div class="form-group">
        <label for="profile-role">Role</label>
        <input id="profile-role" type="text" />
      </div>
      <div class="button-group">
        <button type="button" class="btn btn-secondary" onclick="goToLogin()">Back</button>
        <button type="submit" class="btn btn-primary">Save Profile</button>
      </div>
    </form>
  </div>

  <div id="dashboard-screen" class="hidden">
    <h1>Dashboard</h1>
  </div>

  <script>
    function showScreen(screen) {
      const screens = ['login', 'profile', 'dashboard'];
      screens.forEach((name) => {
        document.getElementById(`${name}-screen`).classList.add('hidden');
      });
      document.getElementById(`${screen}-screen`).classList.remove('hidden');
    }

    function goToProfileSetup() {
      showScreen('profile');
    }

    function goToLogin() {
      showScreen('login');
    }

    document.querySelector('#profile-screen form').addEventListener('submit', (e) => {
      e.preventDefault();
      const profile = {
        name: document.getElementById('profile-name').value,
        case: document.getElementById('profile-case').value,
        role: document.getElementById('profile-role').value,
      };
      localStorage.setItem('briefly_profile', JSON.stringify(profile));
      showScreen('dashboard');
    });
  </script>
</body>
</html>
